spring.application.name=customer-service
server.port=8089

# Used to import configuration from a Spring Cloud Config Server.
spring.config.import=optional:configserver:http://localhost:7777

spring.datasource.url=jdbc:h2:mem:microservice-app-customer-service
spring.datasource.driver-class-name=org.h2.Driver

management.endpoints.web.exposure.include=*

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Pour préciser une base URL personnalisée pour votre API Spring Data REST
spring.data.rest.base-path=/api

spring.cloud.config.enabled=true

#DISCOVERY CONFIG
spring.cloud.discovery.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
